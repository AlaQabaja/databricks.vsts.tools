# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master
- develop
pr:
  autoCancel: true
  branches:
    include:
    - master

name: $(BuildID)

pool:
  vmImage: 'windows-latest'

steps:
- task: Npm@1
  inputs:
    command: 'install'
- task: PowerShell@2
  displayName: 'Build Test'
  inputs:
    filePath: 'build.ps1'
    arguments: '-Config Test -VersionMinor $(VersionMinor) -VersionPatch $(Build.BuildNumber) -Clean $True'
    pwsh: true

- task: CopyFiles@2
  displayName: 'Copy Test Files'
  inputs:
    SourceFolder: '$(agent.builddirectory)'
    Contents: '**\*.vsix'
    TargetFolder: '$(build.artifactstagingdirectory)'
    CleanTargetFolder: true
    flattenFolders: true

- task: PowerShell@2
  displayName: 'Build Prod'
  inputs:
    filePath: 'build.ps1'
    arguments: '-Config Prod -VersionMinor $(VersionMinor) -VersionPatch $(Build.BuildNumber) -Clean $False'
    pwsh: true

- task: CopyFiles@2
  displayName: 'Copy Prod Files'
  inputs:
    SourceFolder: '$(agent.builddirectory)'
    Contents: '**\*.vsix'
    TargetFolder: '$(build.artifactstagingdirectory)'
    flattenFolders: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'